<!-------------------- REVIEWSSS JS -->
<script>
document.addEventListener('DOMContentLoaded', function () {
  const reviewForm = document.getElementById('reviewForm');
  const userReviewsContainer = document.getElementById('userReviews');

  // Check for localStorage to maintain reviews on reload
  let userReviews = JSON.parse(localStorage.getItem('userReviews')) || [];

  // Function to render user reviews dynamically
  const renderReviews = () => {
    userReviewsContainer.innerHTML = ''; // Clear the current container
    userReviews.forEach((review, index) => {
      const reviewDiv = document.createElement('div');
      reviewDiv.classList.add('custom-user-review');
      reviewDiv.innerHTML = `
        <h4>${review.name} - ★ ${review.rating}</h4>
        <p>${review.text}</p>
      `;
      userReviewsContainer.appendChild(reviewDiv);
    });
  };

  renderReviews(); // Render reviews on page load

  // Handle form submission
  reviewForm.addEventListener('submit', function (e) {
    e.preventDefault();
    const userName = document.getElementById('userName').value;
    const userRating = document.getElementById('rating').value;
    const userText = document.getElementById('userReview').value;

    // Create a new review object
    const newReview = {
      name: userName,
      rating: userRating,
      text: userText,
    };

    // Save new review to the array
    userReviews.push(newReview);

    // Save reviews in localStorage
    localStorage.setItem('userReviews', JSON.stringify(userReviews));

    // Reset the form
    reviewForm.reset();

    // Re-render reviews
    renderReviews();
  });
});

</script>
